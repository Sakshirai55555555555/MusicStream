<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Manager Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="login-card">
  <h2 class="text-center mb-4">Manager Login</h2>
  <form action = "/manager_login" method="POST">
    <div class="form-group">
      <label for="manager_username">Username</label>
      <input class="form-control" id="manager_username" name="manager_username" required type="text">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" name="password" required type="password">
    </div>
    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
  <br>
  <a href='/'>User Login</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
